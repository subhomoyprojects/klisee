<app-header></app-header>
<main class="body-wrapper">
  <section class="main-heading-wrapper">
    <div class="container">
      <div class="row">
          <div class="col-12 heading-tag collect-pin">
            <!-- Let's get started creating your -->
            <h1> <strong>Cabinets Remodel Budget!</strong><span>Please help Klisee with the following details in order to create the most accurate budget:</span></h1>
          </div>
        </div>
    </div>
  </section>
  <section class="common-controller-question-answer state-pin-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <figure class="question-answer-holder">
            <div class="question-answer-title-holder">
              <h2>To create a budget for new appliances</h2>
            </div>
            <figcaption>
              <form class="question-answer-form">
                <table class="table table-bordered">
                  <thead>
                    <tr class="table-secondary">
                      <th scope="col">Appliance Type</th>
                      <th scope="col">Modal Number</th>
                      <th scope="col">Price</th>
                      <th scope="col">Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td data-label="Appliance Type">Refrigerator</td>
                      <td data-label="Modal Number"><input type="text" value="FFSS2615TS"></td>
                      <td data-label="Price"><input type="text" value="$1,100.00"></td>
                      <td data-label="Description"><input type="text" value="Frigidaire"></td>
                    </tr>
                    <tr>
                      <td scope="row" data-label="Appliance Type">Dishwasher</td>
                      <td data-label="Modal Number"><input type="text" value="FFID2426TS"></td>
                      <td data-label="Price"><input type="text" value="$400.00"></td>
                      <td data-label="Description"><input type="text" value="Frigidaire"></td>
                    </tr>
                  </tbody>
                </table>
                <div class="nxt-prev-btn-holder">
                  <a routerLink="/appliances" mat-button class="prev-btn">Previous</a>
                  <a routerLink="/appliances-label" mat-button class="next-btn">Next</a>
                </div>
              </form>              
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </section>
</main>
